<!DOCTYPE html>
<html>
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Checkout</title>

</head>
{% block content %}
<body>
    <div class="container mb-5">
        <div class="row justify-content-center mt-1">
            <div class="col-md-12 col-sm-12 p-4">
                <!-- Form to place the order-->
                <h3>Checkout</h3>
                <form action="{% url 'place_order' %}"method="POST">
                    {% csrf_token %}
                    <div class="pt-5">
                        <table class="table table-striped">
                            <tr>
                            <th>Click to order</th>
                            <th>Name </th>
                            <th> Price </th>
                            <th> Available Stock</th>
                            </tr>
                            {% for item in order_list %}
                            <tr>
                                <td><input type="checkbox" name="items[]" class="form-check-input" value="{{ item.name }}"></td>
                                <td>{{ item.name}}</td>
                                <td>{{ item.price }}</td>
                                <td>{{ item.stock_quantity }}</td>
                            </tr>
                            {% endfor %}
                        </table>
                    </div>
                    <button class="btn btn-dark mt-5">Place Order!</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container mb-5">
        <div class="row justify-content-center mt-1">
            <div class="col-md-12 col-sm-12 p-4">
                <div><a href = "{% url 'order_history' %}">Order History</a></div>
                <a href = "{% url 'logout' %}">Logout here</a> 
           
                <div><a href = "{% url 'products' %}">Catalogue</a></div> 

            </div>
        </div>
        
    </div>
{% endblock content %}  
</body>
</html>
